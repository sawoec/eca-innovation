<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flyer</title>
    <style>
      html, body {
        height: 98%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }
      img, object {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Change the file path to your flyer -->
      <img src="assets/Affiche_eca_innovation_week.png" alt="Flyer" />
      <!-- For PDF use this instead: -->
      <!-- <object data="assets/Affiche_eca_innovation_week.pdf" type="application/pdf" width="100%" height="100%"></object> -->
    </div>
  </body>
</html>
